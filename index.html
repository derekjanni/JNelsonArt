<!doctype html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="bower_components/angular-fancy-modal/dist/angular-fancy-modal.css">
    <link rel="stylesheet" href="css/jquery.modal.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Include the core AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <!-- Include the AngularJS routing library -->
    <script src="//code.angularjs.org/1.3.5/angular-route.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
</head>

<body ng-app="GalleryApp">
    <div class="wrapper">
        <div class="nav">
            <div class="container">
                <a href="/">
                    <img src="img/logo-vector.svg">
                </a>
                <div class="menu-icon">
                    <i class="fa fa-bars"></i>
                </div>
                <ul class="main-nav">
                    <li><a href="/">Gallery</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
            <div class="nav-bottom">
                <div class="headshot">
                    <img src="img/bwsmoker.jpg" alt="" class="headshot-img white-border">
                    <div class="headshot-arrow">
                        <h2 class="headshot-caption">about&nbsp;</h2>
                        <i class="fa fa-arrow-right fa-2x"></i>
                    </div>
                </div>
                <div class="divider">
                    <img src="img/divider.svg" class="nav-divider" alt="">
                </div>
                <div class="social-media">
                    <a href="url"><i class="fa fa-2x fa-facebook-square"></i></a>
                    <a href="url"><i class="fa fa-2x fa-google-plus-square"></i></a>
                    <a href="url"><i class="fa fa-2x fa-behance"></i></a><a href="url"><i class="fa fa-2x fa-twitter-square"></i></a>
                    <a href="url"><i class="fa fa-2x fa-pinterest-square"></i></a>
                    <a href="views/contact.html" rel="modal:open"><i class="fa fa-2x fa-envelope"></i></a>
                </div>
            </div>
        </div>
        <div class="nav-curve"></div>
        <div class="view fade" ng-view></div>

    </div>
    <!-- Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//code.angularjs.org/1.3.5/angular-animate.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/SerieController.js"></script>
    <script src="js/controllers/AboutController.js"></script>
    <!-- Services -->
    <script src="js/services/series.js"></script>
    <!-- jQuery UX stuff-->
    <script src="js/ux.js"></script>
    <script src="js/jquery.modal.min.js"></script>
    <script src="js/scrollreveal.js"></script>
</body>

</html>
