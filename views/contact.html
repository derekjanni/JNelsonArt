<div class="row" controller="HomeController">
    <div class="contact-form">
        <h2>Send me an Email!</h2>
        <form name="contactform" id="contactform" method="post" action="send_email.php">
            <p>Name<br>
                <input id="name" type="text" ng-model="mail.name"
                ng-pattern="string" required ng-trim="false" ng-class"{'has-error' : contactform.name.$invalid || !contactform.name.$pristine }"> 
            </p>
            <p>Email<br>
                <input id="email" type="email" ng-model="mail.email"
                ng-pattern="string" required ng-trim="false" ng-class"{'has-error' : contactform.email.$invalid || !contactform.email.$pristine }"> 
            </p>
            <p>Tell Me About...<br>
                <input id="subject" type="text" ng-model="mail.subject"
                ng-pattern="string" required ng-trim="false" ng-class"{'has-error' : contactform.subject.$invalid || !contactform.subject.$pristine }">             
            </p>
            <p>Comments & Questions
                <textarea id="message" type="text" ng-model="mail.message"
                ng-pattern="string" required ng-trim="false" rows="5" cols="30" ng-class"{'has-error' : contactform.message.$invalid || !contactform.message.$pristine }">
                </textarea>
            </p>
            <input class="btn" type="submit" value="Send to Joy!"/>
        </form>
    </div>

    <div class="clearfix"></div>
</div>
<div class="contact-info">
		<span><i class="fa fa-envelope"></i>&nbsp;<a href="mailto:joy@joynelson.com">joy@joynelson.com</a></span>
</div>
