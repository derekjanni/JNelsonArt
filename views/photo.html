<div class="serie">
  <div class="container">
    <img ng-src="{{ detail.url }}">
    <h2 class="serie-title"> {{ detail.title }} </h2>
    <p class="serie-author"> {{ detail.author }} </p>
    <p class="serie-views"> views:  {{ detail.views | number }} </p>
    <p class="serie-upvotes"> upvotes: {{  detail.upvotes | number }} </p>
    <p class="serie-pubdate"> date: {{detail.pubdate | date }} </p>
  </div>
</div>
